<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #num{
            font-size: 24px;
            line-height: 30px;
            height:30px;
        }
        #start,#stop{
            padding:5px 15px;
        }
    </style>
</head>
<body>
<div id="num"></div>
<button id="start">start</button>
<button id="stop">stop</button>
<script>
    var num = document.getElementById("num");
    var start = document.getElementById("start");
    var stop = document.getElementById("stop");
    var intv = null;
//    var a=["a","b","c","d","e","f","g","h","i","j","k","l","m","n"];
    var a = ["太阳光大","父母恩大","君子量大","小人气大","成功是优点的发挥","失败是缺点的累积","不要小看自己","因为人有无限的可能",
        "口说好话","心想好意","身行好事","原谅别人就是善待自己","手心向下是助人","手心向上是求人","助人快乐","求人痛苦" ];
    start.onclick = function (){
        if (intv == undefined){
            intv = setInterval(function(){
//                num.innerHTML=Math.floor(Math.random()*99999999999);
//                var b = Math.round(Math.random()*a.length);
//                num.innerHTML = a[b];

                num.innerHTML = a[Math.floor(Math.random()*a.length)];
            },10);
        }
    };
    stop.onclick = function(){
        clearInterval(intv);

        intv = null;
        num.innerHTML = "王维我爱你，不要难过了，么么哒！";
    }
</script>
</body>
</html>
