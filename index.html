<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>抓阄吧^_^</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .result-item {
            position: relative;
            height: 300px;
        }

        #result,
        #input {
            border: 2px solid #59c8f3;
            width: 100%;
            height: 300px;
            border-radius: 6px;
            padding: 10px;
            resize: none;
            outline: none;
            font-size: 22px;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
        }

        #result {
            display: none;
        }

        #start,
        #stop,
        #reset {
            width: 20%;
            margin: 20px auto 0;
            display: block;
            background: #76c7ef;
            border: 0;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            line-height: 40px;
            outline: none;
        }

        .btn {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="result-item">
        <textarea id="input" placeholder="输入抓阄内容，以逗号、句号、空格分隔 ^_^"></textarea>
        <div id="result"></div>
    </div>
    <div class="btn">
        <button id="start">开始</button>
        <button id="stop">结束</button>
        <button id="reset">重置</button>
    </div>
    <script>
        var start = document.getElementById("start");
        var stop = document.getElementById("stop");
        var result = document.getElementById("result");
        var input, intv;
        var count = 0;
        var dataArr = [];
        var disabledColor = '#a5a5a5';
        start.onclick = function () {
            input = document.getElementById("input");
            var inputData = input.value.replace(/\,|\.|\，|\。/g, ' ');
            var formatData = inputData.split(' ');
            formatData.forEach(element => {
                if (element !== '') {
                    dataArr.push(element);
                }
            });
            if (count < 1 && input.value !== '') {
                intv = setInterval(() => {
                    result.innerText = dataArr[Math.floor(Math.random() * dataArr.length)];
                }, 10);
                start.setAttribute('disabled', 'true');
                start.style.backgroundColor = disabledColor;
                input.style.display = 'none';
                result.style.display = 'block';
                count += 1;
            } else {
                alert('至少输入一个哦 ^_^')
            }
        };
        stop.onclick = function () {
            if (start.getAttribute('disabled')) {
                clearInterval(intv);
                stop.setAttribute('disabled', 'true');
                stop.style.backgroundColor = disabledColor;
            } else {
                alert('至少输入一个哦 ^_^')
            }
        }
        reset.onclick = function () {
            count = 0;
            input.value = '';
            result.innerHTML = '';
            start.removeAttribute('disabled');
            stop.removeAttribute('disabled');
            start.style.backgroundColor = '#59c8f3';
            stop.style.backgroundColor = '#59c8f3';
            input.style.display = 'block';
            result.style.display = 'none';
            dataArr = [];
        }
    </script>
</body>

</html>
